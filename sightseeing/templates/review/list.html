{% extends "base.html" %} {% block content %}
<a href="{% url 'sightseeing:review:add' %}", style="color:red">Add new</a>

{% if review %}
<ol>
  {% for rev in review %}
  <li><a href="{% url 'sightseeing:review:detail' rev.id %}", style="color:green">{{ rev.location }} - by {{ rev.user.username }}</a></li>
  {% endfor %}
</ol>
{% else %}
<p><strong>No reviwws yet.</strong></p>
{% endif %} {% endblock %}
